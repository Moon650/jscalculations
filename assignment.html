<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
    <style>
        *{
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }
        section{
            background-color: khaki;
            height: 100vh;
        }
        .banner{
            overflow: hidden;
        }
        .banner-section{
            display: grid;
            gap: 30px;
            margin: 15px;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .left{
            background-color: black;
            height: 75vh;
            width: 80%;
            margin-top: 40px;
            margin-bottom: 20px;


        }
        .inpu{
            margin: 10px;
        }
        .inpu label{
            color: white;
            padding: 5px;
            font-size: 13px;
        }
        .inpu .inp{
            border-radius: 10px;
            padding: 10px 15px;
        }
        .middle{
            background-color: black;
            height: 75vh;
            margin-top: 40px;
            width: 80%;
            margin-bottom: 20px;


        }
        .right{
            background-color: black;
            height: 75vh;
            margin-top: 40px;
            width: 80%;
            margin-bottom: 20px;
        }
        .down{
            background-color: black;
            height: 10vh;
            width: 50%;
            margin: auto ;
        }
        .down1{
            /* margin-left: 45px; */
            padding-top: 5px;
            display: flex;
            justify-content: space-between;
        }
        .down1 button{
            padding: 8px 12px;
            border-radius: 10px;
        }
        .down1 .web{
            background: white;
            width: 40%;
            border-radius: 10px;
            height: 8vh;
            border: 2px solid white;
        }
    </style>
</head>
<body>

            <div class="banner-section">
                <div class="left">

                        <label for="">MATHEMATICS</label><br>

                <div class="right">
